<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agar.io</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container">
      <canvas id="canvas" style="background: url('images/starfield.jpg')">
        <!-- JS will be used here-->
      </canvas>
      <div class="score__wrapper hidden">
        <div>Score: <span class="score"></span></div>
      </div>
      <div class="leaderboard__wrapper hidden">
        <div class="leaderboard">
          <span class="text-center">Leaders:</span>

          <ol class="leaderboard__list">
            <!-- <li class="leaderboard__player">
              <span class="leaderboard__player__name">Sujay</span>
              <span class="leaderboard__player__score">1</span>
            </li> -->
          </ol>
        </div>
      </div>
      <div class="message__wrapper">
        <div class="message">asasa</div>
        <span class="message__score">12</span>
      </div>
    </div>

    <div class="modal hidden">
      <div class="modal__header">PLAY AGAR.IO</div>
      <!-- <div class="close">
        <span id="close-btn">&times;</span>
      </div> -->
      <form class="modal__form" id="modal__init">
        <input
          type="text"
          id="modal__name"
          name="modal__name"
          placeholder="Enter your Name"
        />
        <button type="submit" id="modal__submit-btn">PLAY !</button>
      </form>
    </div>

    <div class="retry-btn__wrapper">
      <button class="retry-btn">RETRY AGAIN....</button>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="./UIStuff.js"></script>
    <script src="./canvasStuff.js"></script>
    <script src="./socketStuff.js"></script>
  </body>
</html>
